name: DB Migrate

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: db-migrate
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check migration status
        id: migration_status
        run: |
          pending_count=$(pnpm db:migrate:status -- --pending-only)
          echo "pending_count=${pending_count}" >> "$GITHUB_OUTPUT"
          echo "Pending migrations: ${pending_count}"
        env:
          NODE_ENV: production
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PSWD: ${{ secrets.DB_PSWD }}
          DB_DTBS: ${{ secrets.DB_DTBS }}

      - name: Apply migrations
        if: steps.migration_status.outputs.pending_count != '0'
        run: pnpm db:migrate
        env:
          NODE_ENV: production
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PSWD: ${{ secrets.DB_PSWD }}
          DB_DTBS: ${{ secrets.DB_DTBS }}
